name = "patch-tuseday-api"
main = "worker.js"
compatibility_date = "2026-02-19"

workers_dev = false

[[routes]]
pattern = "isitpatchtuseday.com"
custom_domain = true

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1